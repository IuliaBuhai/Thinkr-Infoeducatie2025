<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0f0f13;
      --bg-darker: #07070a;
      --bg-card: #1a1a24;
      --accent-blue: #4d8eff;
      --accent-purple: #8a63ff;
      --accent-cyan: #00e0ff;
      --text-primary: #f0f0f5;
      --text-secondary: #a0a0b0;
      --success: #2dd4a7;
      --warning: #ffb74d;
      --danger: #ff6b6b;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.35);
      --border-radius: 12px;
      --glass-effect: rgba(30, 30, 45, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      padding: 2rem;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(77, 142, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(138, 99, 255, 0.15) 0%, transparent 50%);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      height: 60px;
      width: auto;
      margin-bottom: 1rem;
      transition: var(--transition);
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      margin-bottom: 1.25rem;
      letter-spacing: -0.5px;
    }

    h1 { 
      font-size: 2.5rem; 
      color: var(--text-primary);
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }

    h1:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
      border-radius: 3px;
    }

    h2 {
      font-size: 1.5rem;
      color: var(--accent-cyan);
      margin-top: 2.5rem;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid rgba(138, 99, 255, 0.3);
    }

    #learningStyleForm {
      background: var(--glass-effect);
      padding: 2.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }

    #learningStyleForm:before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(77, 142, 255, 0.1) 0%, transparent 70%);
      opacity: 0;
      transition: var(--transition);
      z-index: -1;
    }

    #learningStyleForm:hover:before {
      opacity: 1;
    }

    .question-block {
      background: rgba(10, 10, 15, 0.3);
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      border-radius: var(--border-radius);
      border-left: 4px solid var(--accent-purple);
      transition: var(--transition);
    }

    .question-block:hover {
      background: rgba(10, 10, 15, 0.5);
      transform: translateY(-3px);
      box-shadow: var(--shadow-hover);
    }

    .question-block p {
      font-weight: 500;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .answer-options {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    label {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      background: rgba(20, 20, 30, 0.5);
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    label:hover {
      background: rgba(77, 142, 255, 0.1);
    }

    label:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(77, 142, 255, 0.1), transparent);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    label:hover:after {
      transform: translateX(0);
    }

    input[type="radio"] {
      appearance: none;
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid var(--text-secondary);
      border-radius: 50%;
      margin-right: 1rem;
      position: relative;
      transition: var(--transition);
    }

    input[type="radio"]:checked {
      border-color: var(--accent-blue);
    }

    input[type="radio"]:checked:before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 10px;
      background: var(--accent-blue);
      border-radius: 50%;
    }

    button[type="submit"] {
      width: 100%;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      color: white;
      border: none;
      padding: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 1.05rem;
      transition: var(--transition);
      margin-top: 1.5rem;
      box-shadow: 0 4px 15px rgba(77, 142, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    button[type="submit"]:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
      transform: translateX(-100%);
      transition: transform 0.4s ease;
    }

    button[type="submit"]:hover:after {
      transform: translateX(0);
    }

    button[type="submit"]:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(77, 142, 255, 0.4);
    }

    button[type="submit"]:active {
      transform: translateY(1px);
    }

    #resultDisplay {
      background: var(--glass-effect);
      padding: 2rem;
      border-radius: var(--border-radius);
      margin-top: 2rem;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.7;
      display: none;
    }

    .result-highlight {
      color: var(--accent-cyan);
      font-weight: 600;
    }

    .scores {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .score-item {
      background: rgba(10, 10, 15, 0.5);
      padding: 0.75rem 1.25rem;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    .score-item span {
      color: var(--accent-blue);
      font-weight: 600;
    }

    @media (max-width: 768px) {
      body {
        padding: 1.5rem;
      }
      
      #learningStyleForm {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .logo {
        height: 50px;
      }
      
      .scores {
        flex-direction: column;
        gap: 0.75rem;
      }
    }

    
    .takeTest {
      display: none;
      position: fixed;
      top: 5%;
      right: 5%;
      height: 90vh;
      width: 90vw;
      background: rgba(30, 30, 45, 0.95);
      z-index: 1001;
      box-shadow: var(--shadow-hover);
      border-radius: var(--border-radius);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow-y: auto;
      padding: 2rem;
    }

    .test-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(138, 99, 255, 0.3);
    }

    .test-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.8rem;
      color: var(--accent-cyan);
      margin: 0;
    }

    .close-test {
      background: rgba(255, 107, 107, 0.2);
      border: none;
      color: var(--danger);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
    }

    .close-test:hover {
      background: rgba(255, 107, 107, 0.4);
      transform: rotate(90deg);
    }

    #testForm {
      max-width: 800px;
      margin: 0 auto;
    }

    .test-question {
      font-weight: 600;
      margin-bottom: 1.25rem;
      font-size: 1.1rem;
      color: var(--text-primary);
      position: relative;
      padding-left: 1.5rem;
    }

    .test-question:before {
      content: attr(data-number);
      position: absolute;
      left: 0;
      color: var(--accent-purple);
      font-weight: 700;
    }

    .test-options {
      margin-left: 1.5rem;
    }

    .test-label {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      background: rgba(20, 20, 30, 0.7);
      transition: var(--transition);
      cursor: pointer;
    }

    .test-label:hover {
      background: rgba(77, 142, 255, 0.15);
    }

    .test-explanation {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      background: rgba(10, 10, 15, 0.5);
      border-left: 3px solid var(--accent-blue);
      color: var(--text-secondary);
      font-size: 0.95rem;
      line-height: 1.6;
      display: none;
    }

    .test-explanation strong {
      color: var(--accent-cyan);
      font-weight: 600;
    }

    .correct-answer {
      background: rgba(45, 212, 167, 0.15) !important;
      border-left: 3px solid var(--success) !important;
    }

    .incorrect-answer {
      background: rgba(255, 107, 107, 0.15) !important;
      border-left: 3px solid var(--danger) !important;
    }

    .test-submit-btn {
      margin-top: 2rem;
      background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(138, 99, 255, 0.3);
    }

    .test-submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(138, 99, 255, 0.4);
    }

    .test-results {
      text-align: center;
      margin-top: 2rem;
      padding: 1.5rem;
      border-radius: var(--border-radius);
      background: rgba(10, 10, 15, 0.5);
      display: none;
    }

    .test-score {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--accent-cyan);
    }

    .test-percentage {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 1rem 0;
    }

    .test-feedback {
      font-size: 1.1rem;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #learningStyleForm {
      animation: fadeIn 0.6s ease-out forwards;
    }

    /* Form input styles */
    input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      background: rgba(20, 20, 30, 0.7);
      border: 1px solid rgba(138, 99, 255, 0.3);
      border-radius: 6px;
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      margin-top: 0.5rem;
      transition: var(--transition);
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 2px rgba(77, 142, 255, 0.2);
    }

    label[for] {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="takeTest"></div>
  <div class="container">
    <div class="logo-container">
      <img src="logo1.png" alt="Thinkr Logo" class="logo">
    </div>
    
    <section class="card fade-in">
      <h2>Generare test</h2>
      <p class="section-description">Generează un test și vezi unde mai ai de învățat</p>
      
      <form id="generateTest">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;">
          <div>
            <label for="materie">Materia</label>
            <input type="text" id="materie" placeholder="Ex: Chimie" required />
          </div>
          <div>
            <label for="titlu">Titlu lecție / test (din ce dai test/ pentru ce te pregătești)</label>
            <input type="text" id="titlu" placeholder="Ex: Acizi și baze" required />
          </div>
        </div>
        
        <label for="clasa">Clasa</label>
        <input type="text" id="clasa" required />
        
        <button type="submit" style="margin-top: 1.5rem;">Generează testul</button>
      </form>
    </section>

    <section class="card fade-in">
      <div id="resultDisplay" style="display:none;"></div>
    </section>

    <section class="card fade-in">
      <h1>Lecțiile tale</h1>
      <div id="lecturesDisplay"></div>
    </section>
  </div>

  <script type="module">
    import { auth, db } from './firebase.js';
    import {onAuthStateChanged,signOut} from 'https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js';
    import {addDoc,collection, query, getDocs, where } from 'https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js';

    let currentUser = null;

    function initTestForm(){
      const form = document.getElementById("generateTest");
      
      form.addEventListener("submit", async (e) => {
          e.preventDefault();
          const grade = document.getElementById("clasa").value;
          const subject = document.getElementById("materie").value;
          const testTitle = document.getElementById("titlu").value;

          const formData = {
            grade,
            subject,
            testTitle
          }

          try {
            const res = await fetch("/.netlify/functions/generateTests", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(formData)
            });

            const result = await res.json();
            if (!res.ok) throw new Error(result.error || "Eroare la generare test");

            await addDoc(collection(db, "generatedTests"), {
                ...formData,
                userId: currentUser.uid,
                createdAt: new Date(),
                test: result,
                title: result.title
            });
            
            await takeTest(result.title, result.questions);
          } catch(err) {
            alert(err.message);
          }
      });
    }

    async function takeTest(title, questions) {
        const takeTestDiv = document.querySelector(".takeTest");
        takeTestDiv.innerHTML = `
          <div class="test-header">
            <h2 class="test-title">${title}</h2>
            <button class="close-test" onclick="document.querySelector('.takeTest').style.display='none'">×</button>
          </div>
          <form id="testForm"></form>
          <div class="test-results" id="testResults"></div>
        `;
      
        const form = document.getElementById("testForm");
        
        questions.forEach((question, index) => {
          const qBlock = document.createElement("div");
          qBlock.className = "question-block";
          qBlock.dataset.index = index;
      
          const qText = document.createElement("p");
          qText.className = "test-question";
          qText.dataset.number = `Q${index + 1}.`;
          qText.textContent = question.question;
          qBlock.appendChild(qText);
      
          const answerGroup = document.createElement("div");
          answerGroup.className = "test-options";
      
          question.options.forEach((opt, optIndex) => {
            const label = document.createElement("label");
            label.className = "test-label";
            
            const input = document.createElement("input");
            input.type = "radio";
            input.name = `question-${index}`;
            input.value = optIndex;
            input.id = `q${index}-opt${optIndex}`;
            
            const span = document.createElement("span");
            span.textContent = opt;
            
            label.appendChild(input);
            label.appendChild(span);
            answerGroup.appendChild(label);
          });
      
          const explanation = document.createElement("div");
          explanation.className = "test-explanation";
          explanation.innerHTML = `
            <strong>Explicație:</strong> ${question.explanation}
            <div class="correct-answer-message" style="display: none; margin-top: 0.5rem; color: var(--success);">
              <strong>Răspuns corect:</strong> <span class="correct-answer-text"></span>
            </div>
          `;
          
          qBlock.appendChild(answerGroup);
          qBlock.appendChild(explanation);
          form.appendChild(qBlock);
        });
      
        const submitBtn = document.createElement("button");
        submitBtn.type = "submit";
        submitBtn.className = "test-submit-btn";
        submitBtn.textContent = "Trimite testul";
        form.appendChild(submitBtn);
      
        takeTestDiv.style.display = "block";
      
        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          let correct = 0;
          const totalQuestions = questions.length;
          let wrongAnswers = [];
      
          questions.forEach((question, index) => {
            const qBlock = form.querySelector(`.question-block[data-index="${index}"]`);
            if (!qBlock) return;
            
            const selected = form.querySelector(`input[name="question-${index}"]:checked`);
            const explanation = qBlock.querySelector(".test-explanation");
            const correctMessage = qBlock.querySelector(".correct-answer-message");
            const correctAnswerText = qBlock.querySelector(".correct-answer-text");
            const labels = qBlock.querySelectorAll(".test-label");
      
            
            if (explanation) explanation.style.display = "block";
      
            
            if (correctAnswerText) {
              correctAnswerText.textContent = question.options[question.correctIndex];
            }
      
            if (selected) {
              const answerIndex = parseInt(selected.value, 10);
              const selectedLabel = selected.closest(".test-label");
              const correctLabel = labels[question.correctIndex];
              
              if (answerIndex === question.correctIndex) {
                if (selectedLabel) selectedLabel.classList.add("correct-answer");
                correct++;
              } else {
                if (selectedLabel) selectedLabel.classList.add("incorrect-answer");
                if (correctLabel) correctLabel.classList.add("correct-answer");
                if (correctMessage) correctMessage.style.display = "block";
                
         
                wrongAnswers.push({
                  question: question.question,
                  yourAnswer: question.options[answerIndex],
                  correctAnswer: question.options[question.correctIndex],
                  explanation: question.explanation
                });
              }
            } else {
           
              const correctLabel = labels[question.correctIndex];
              if (correctLabel) correctLabel.classList.add("correct-answer");
              if (correctMessage) correctMessage.style.display = "block";
              qBlock.style.borderColor = "var(--warning)";
              
              wrongAnswers.push({
                question: question.question,
                yourAnswer: "Niciun răspuns selectat",
                correctAnswer: question.options[question.correctIndex],
                explanation: question.explanation
              });
            }
          });

          const percentage = Math.round((correct / totalQuestions) * 100);
          let feedback = "";
      
          await addDoc(collection(db, "results"),{
            userId: currentUser.uid,
            result: percentage,
            testTitle: title,
            createdAt: new Date(),
            questions: questions, 

          })
          

          
          
          if (percentage >= 90) {
            feedback = "Excelent! Ai o înțelegere foarte bună a acestui subiect.";
          } else if (percentage >= 70) {
            feedback = "Bun! Dar mai sunt câteva lucruri pe care ar trebui să le revezi.";
          } else if (percentage >= 50) {
            feedback = "Acceptabil. Ar fi bine să studiezi mai mult acest subiect.";
          } else {
            feedback = "Trebuie să mai lucrezi la acest subiect. Încearcă să revezi materialul.";
          }
      
          
          let wrongAnswersHtml = "";
          if (wrongAnswers.length > 0) {
            wrongAnswersHtml = `
              <div class="wrong-answers-summary" style="margin-top: 2rem; text-align: left;">
                <h3 style="color: var(--danger); margin-bottom: 1rem;">Întrebări greșite (${wrongAnswers.length}):</h3>
                ${wrongAnswers.map((item, i) => `
                  <div class="wrong-answer" style="background: rgba(255, 107, 107, 0.1); padding: 1rem; border-radius: 8px; margin-bottom: 1rem; border-left: 3px solid var(--danger);">
                    <p><strong>Întrebare ${i+1}:</strong> ${item.question}</p>
                    <p><strong>Răspunsul tău:</strong> <span style="color: var(--danger);">${item.yourAnswer}</span></p>
                    <p><strong>Răspuns corect:</strong> <span style="color: var(--success);">${item.correctAnswer}</span></p>
                    <p><strong>Explicație:</strong> ${item.explanation}</p>
                  </div>
                `).join("")}
              </div>
            `;
          }
      
       
          const resultsDiv = document.getElementById("testResults");
          resultsDiv.innerHTML = `
            <div class="test-score">Rezultatul tău</div>
            <div class="test-percentage">${percentage}%</div>
            <div class="test-feedback">${feedback}</div>
            <div>Ai răspuns corect la <strong>${correct}</strong> din <strong>${totalQuestions}</strong> întrebări.</div>
            ${wrongAnswersHtml}
          `;
          resultsDiv.style.display = "block";
      
          
          resultsDiv.scrollIntoView({ behavior: "smooth" });
  });
}


async function displayTestResultHistory() {
  const resultsDiv = document.getElementById('resultDisplay');
  resultsDiv.style.display = 'block';
  resultsDiv.innerHTML = '<h3>Istoric teste</h3><div id="historyList"></div>';

  const historyList = document.getElementById('historyList');
  historyList.style.marginTop = '1rem';

  const testQuery = query(
    collection(db, "results"),
    where("userId", "==", currentUser.uid)
  );

  const snapshot = await getDocs(testQuery);

  if (snapshot.empty) {
    historyList.innerHTML = '<p>Nu există rezultate salvate.</p>';
    return;
  }

  snapshot.forEach(doc => {
    const data = doc.data();
    
    const title = data.testTitle || data.title || "Test fără titlu";
    const score = data.result;
    const questions = data.questions;  
    const resultId = doc.id;

    const item = document.createElement('div');
    item.className = 'score-item';
    item.style.cursor = 'pointer';
    item.style.border = '1px solid transparent';
    item.style.transition = 'border-color 0.3s ease';
    item.innerHTML = `<strong>${title}</strong> — Scor: <span>${score}%</span>`;

    item.addEventListener('mouseenter', () => item.style.borderColor = 'var(--accent-blue)');
    item.addEventListener('mouseleave', () => item.style.borderColor = 'transparent');

    item.onclick = () => showTestResult(questions, title, score);

    historyList.appendChild(item);
  });
}

function showTestResult(questions, title, score) {
  const takeTestDiv = document.querySelector('.takeTest');
  takeTestDiv.innerHTML = `
    <div class="test-header">
      <h2 class="test-title">${title}</h2>
      <button class="close-test" onclick="document.querySelector('.takeTest').style.display='none'">×</button>
    </div>
    <form id="testResultForm"></form>
    <div class="test-results" id="testResultDisplay"></div>
  `;

  const form = document.getElementById('testResultForm');

  
  questions.forEach((question, index) => {
    const qBlock = document.createElement('div');
    qBlock.className = 'question-block';
    qBlock.dataset.index = index;

    const qText = document.createElement('p');
    qText.className = 'test-question';
    qText.dataset.number = `Q${index + 1}.`;
    qText.textContent = question.question;
    qBlock.appendChild(qText);

    const answerGroup = document.createElement('div');
    answerGroup.className = 'test-options';

    question.options.forEach((opt, optIndex) => {
      const label = document.createElement('label');
      label.className = 'test-label';

      const input = document.createElement('input');
      input.type = 'radio';
      input.name = `question-${index}`;
      input.value = optIndex;
      input.disabled = true; 
      input.id = `result-q${index}-opt${optIndex}`;

      const span = document.createElement('span');
      span.textContent = opt;

      label.appendChild(input);
      label.appendChild(span);
      answerGroup.appendChild(label);

      if (optIndex === question.correctIndex) {
        label.classList.add('correct-answer');
      }
    });


    const explanation = document.createElement('div');
    explanation.className = 'test-explanation';
    explanation.innerHTML = `<strong>Explicație:</strong> ${question.explanation}`;
    explanation.style.display = 'block'; 
    qBlock.appendChild(answerGroup);
    qBlock.appendChild(explanation);
    form.appendChild(qBlock);
  });

  
  const resultDisplay = document.getElementById('testResultDisplay');
  resultDisplay.style.display = 'block';
  resultDisplay.innerHTML = `
    <div class="test-score">Rezultatul tău</div>
    <div class="test-percentage">${score}%</div>
    <button id="goToLectureBtn" style="
      margin-top: 1.5rem;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(77, 142, 255, 0.3);
      transition: var(--transition);
    ">Crează o lecție pe baza testului</button>
  `;

 
  document.getElementById('goToLectureBtn').onclick = () => {
    if (typeof getLecture === 'function') {
      getLecture({ title, questions, score }); 
    } else {
      alert("Funcția getLecture nu este definită încă.");
    }
  };

  takeTestDiv.style.display = 'block';
  takeTestDiv.scrollIntoView({ behavior: 'smooth' });
}


onAuthStateChanged(auth, async (user) => {
  if (!user) return window.location.href = 'login.html';
  currentUser = user;
  initTestForm();

  
  await displayTestResultHistory();
});


    async function getLecture(data){

       try {
      const res = await fetch("/.netlify/functions/getLecture", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      if (!res.ok) throw new Error(result.error || "Eroare la generare lectie");

      await addDoc(collection(db, "lectures"), {
        lesson: result.content,
        userId: currentUser.uid,
        createdAt: new Date(),
        title: data.title
        
      });

      const displayLessons = document.getElementById("lecturesDisplay");
      
      const h2 = document.createElement("h2");
      h2.textContent = data.title;
      h2.onclick = () => displayFullLesson(data.title);

      displayLessons.appendChild(h2);
      

    }catch(err){
    console.log(err.message);
  }
}

async function displayFullLesson(title) {
  const lecQuery = query(
    collection(db, "lectures"),
    where("title", "==", title),
    where("userId", "==", currentUser.uid)
  );

  const snapshot = await getDocs(lecQuery);
  if (snapshot.empty) {
    alert("Lecția nu a fost găsită.");
    return;
  }

  const data = snapshot.docs[0].data().lesson;

  const displayLessons = document.getElementById("lecturesDisplay");

  const div = document.createElement("div");
  div.innerHTML = data.content;
  displayLessons.appendChild(div);
}
