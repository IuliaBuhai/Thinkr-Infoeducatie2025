<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0f0f13;
      --bg-darker: #07070a;
      --bg-card: #1a1a24;
      --accent-blue: #4d8eff;
      --accent-purple: #8a63ff;
      --accent-cyan: #00e0ff;
      --text-primary: #f0f0f5;
      --text-secondary: #a0a0b0;
      --success: #2dd4a7;
      --warning: #ffb74d;
      --danger: #ff6b6b;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.35);
      --border-radius: 12px;
      --glass-effect: rgba(30, 30, 45, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      padding: 2rem;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(77, 142, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(138, 99, 255, 0.15) 0%, transparent 50%);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      height: 60px;
      width: auto;
      margin-bottom: 1rem;
      transition: var(--transition);
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      margin-bottom: 1.25rem;
      letter-spacing: -0.5px;
    }

    h1 { 
      font-size: 2.5rem; 
      color: var(--text-primary);
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }

    h1:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
      border-radius: 3px;
    }

    h2 {
      font-size: 1.5rem;
      color: var(--accent-cyan);
      margin-top: 2.5rem;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid rgba(138, 99, 255, 0.3);
    }

    #learningStyleForm {
      background: var(--glass-effect);
      padding: 2.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }

    #learningStyleForm:before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(77, 142, 255, 0.1) 0%, transparent 70%);
      opacity: 0;
      transition: var(--transition);
      z-index: -1;
    }

    #learningStyleForm:hover:before {
      opacity: 1;
    }

    .question-block {
      background: rgba(10, 10, 15, 0.3);
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      border-radius: var(--border-radius);
      border-left: 4px solid var(--accent-purple);
      transition: var(--transition);
    }

    .question-block:hover {
      background: rgba(10, 10, 15, 0.5);
      transform: translateY(-3px);
      box-shadow: var(--shadow-hover);
    }

    .question-block p {
      font-weight: 500;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .answer-options {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    label {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      background: rgba(20, 20, 30, 0.5);
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    label:hover {
      background: rgba(77, 142, 255, 0.1);
    }

    label:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(77, 142, 255, 0.1), transparent);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    label:hover:after {
      transform: translateX(0);
    }

    input[type="radio"] {
      appearance: none;
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid var(--text-secondary);
      border-radius: 50%;
      margin-right: 1rem;
      position: relative;
      transition: var(--transition);
    }

    input[type="radio"]:checked {
      border-color: var(--accent-blue);
    }

    input[type="radio"]:checked:before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 10px;
      background: var(--accent-blue);
      border-radius: 50%;
    }

    button[type="submit"] {
      width: 100%;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      color: white;
      border: none;
      padding: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 1.05rem;
      transition: var(--transition);
      margin-top: 1.5rem;
      box-shadow: 0 4px 15px rgba(77, 142, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    button[type="submit"]:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
      transform: translateX(-100%);
      transition: transform 0.4s ease;
    }

    button[type="submit"]:hover:after {
      transform: translateX(0);
    }

    button[type="submit"]:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(77, 142, 255, 0.4);
    }

    button[type="submit"]:active {
      transform: translateY(1px);
    }

    #resultDisplay {
      background: var(--glass-effect);
      padding: 2rem;
      border-radius: var(--border-radius);
      margin-top: 2rem;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.7;
      display: none;
    }

    .result-highlight {
      color: var(--accent-cyan);
      font-weight: 600;
    }

    .scores {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .score-item {
      background: rgba(10, 10, 15, 0.5);
      padding: 0.75rem 1.25rem;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    .score-item span {
      color: var(--accent-blue);
      font-weight: 600;
    }

    @media (max-width: 768px) {
      body {
        padding: 1.5rem;
      }
      
      #learningStyleForm {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .logo {
        height: 50px;
      }
      
      .scores {
        flex-direction: column;
        gap: 0.75rem;
      }
    }

    .takeTest{
      display: none;
      position:fixed;
      top: 5%;
      right:5%;
      height: 90vh;
      width: 90vw;
      background: rgba(30, 30, 45, 0.805);
      z-index:1001;
      box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px,
                  rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, 
                  rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, 
                  rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset,
                  rgba(104, 46, 240, 0.4) 5px 5px, 
                  rgba(82, 46, 240, 0.3) 10px 10px, 
                  rgba(82, 46, 240, 0.2) 15px 15px, 
                  rgba(78, 46, 240, 0.1) 20px 20px, 
                  rgba(111, 46, 240, 0.05) 25px 25px;
      border-radius: 10px;
    }



  
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #learningStyleForm {
      animation: fadeIn 0.6s ease-out forwards;
    }
  </style>
</head>
<body>
  <div class="takeTest"></div>
  <div class="container">
    <div class="logo-container">
      <img src="logo1.png" alt="Thinkr Logo" class="logo">
    </div>
    
  



    <section class="card fade-in">
            <h2>Generare test </h2>
            <p class="section-description">Generează un test și vezi unde mai ai de învățat</p>
            
            <form id="generateTest">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;">
                    <div>
                        <label for="materie">Materia</label>
                        <input type="text" id="materie" placeholder="Ex: Chimie" required />
                    </div>
                    <div>
                        <label for="titlu">Titlu lecție / test (din ce dai test/ pentru ce te pregătești)</label>
                        <input type="text" id="titlu" placeholder="Ex: Acizi și baze" required />
                    </div>
                </div>
                
                <label for="clasa">Clasa</label>
                <input type="text" id="clasa" required />
                
            

                <button type="submit" style="margin-top: 1.5rem;">Generează testul </button>
            </form>
  </div>

  <script type="module">
    import { auth, db } from './firebase.js';
    import {onAuthStateChanged,signOut} from 'https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js';
    import {addDoc,collection, query, getDocs, where } from 'https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js';

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = 'login.html';
      currentUser = user;
      initTestForm();
    });

    
    function initTestForm(){
      const form = document.getElementById("generateTest");
      
      form.addEventListener("submit", async (e) => {
          e.preventDefault();
          const grade= document.getElementById("clasa").value;
          const subject = document.getElementById("materie").value;
          const testTitle = document.getElementById("titlu").value;

          const formData={
            grade,
            subject,
            testTitle
          }


          try{
            const res = await fetch("/.netlify/functions/generateTests",{
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(formData)
            });

            const result = await res.json();
            if (!res.ok) throw new Error(result.error || "Eroare la generare test");

            await addDoc(collection(db, "generatedTests"),{
                ...formData,
                userId: currentUser.uid,
                createdAt: new Date(),
                test: result,
                title: result.title
            })
            console.log(result);
            await takeTest(result.title);
          }catch(err){
            alert(err.message);
          }


      });
    }


    async function takeTest(title) {
      const testQuery = query(
        collection(db, "generatedTests"),
        where("userId", currentUser.uid),
        where("title", "==", title)
      );
      const snapshot = await getDocs(testQuery);
      const data = snapshot.docs[0].data();
      const questions = data.test.questions;

      const takeTestDiv = document.querySelector(".takeTest");
      takeTestDiv.innerHTML = ""; 

      const form = document.createElement("form");
      form.id = "testForm";

      questions.forEach((question, index) => {
        const qBlock = document.createElement("div");
        qBlock.className = "question-block";
        qBlock.dataset.index = index;

        const qText = document.createElement("p");
        qText.textContent = `Q${index + 1}: ${question.question}`;
        qBlock.appendChild(qText);

        const answerGroup = document.createElement("div");
        answerGroup.className = "answer-options";

        question.options.forEach((opt, optIndex) => {
          const label = document.createElement("label");
          const input = document.createElement("input");

          input.type = "radio";
          input.name = `question-${index}`;
          input.value = optIndex;

          label.appendChild(input);
          label.appendChild(document.createTextNode(opt));
          answerGroup.appendChild(label);
        });

        const explanation = document.createElement("div");
        explanation.className = "explanation";
        explanation.style.display = "none";
        explanation.style.marginTop = "1rem";
        explanation.style.color = "var(--text-secondary)";
        explanation.innerHTML = `<strong>Explicație:</strong> ${question.explanation}`;

        qBlock.appendChild(answerGroup);
        qBlock.appendChild(explanation);
        form.appendChild(qBlock);
      });

      const submitBtn = document.createElement("button");
      submitBtn.type = "submit";
      submitBtn.textContent = "Trimite testul";
      form.appendChild(submitBtn);

      takeTestDiv.appendChild(form);
      takeTestDiv.style.display = "block";

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        let correct = 0;

        questions.forEach((question, index) => {
          const selected = form.querySelector(`input[name="question-${index}"]:checked`);
          const qBlock = form.querySelector(`.question-block[data-index="${index}"]`);
          const explanation = qBlock.querySelector(".explanation");

          if (selected) {
            const answerIndex = parseInt(selected.value, 10);
            if (answerIndex === question.correctIndex) {
              selected.parentElement.style.backgroundColor = "rgba(45, 212, 167, 0.2)"; 
              correct++;
            } else {
              selected.parentElement.style.backgroundColor = "rgba(255, 107, 107, 0.2)"; 
              const labels = qBlock.querySelectorAll("label");
              labels[question.correctIndex].style.backgroundColor = "rgba(45, 212, 167, 0.2)";
            }
          } else {
            qBlock.style.borderColor = "var(--warning)";
          }

          explanation.style.display = "block";
        });

        alert(`Ai răspuns corect la ${correct} din ${questions.length} întrebări.`);
      });
}

    
  </script>
</body>
</html>
