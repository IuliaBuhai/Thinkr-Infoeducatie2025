<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PlanneR</title>
  <link rel="stylesheet" href="styles.css">
  <style>
      body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-primary);
      padding: 2rem;
    }

    .card {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: var(--border-radius);
      background: var(--glass-effect);
      box-shadow: var(--shadow);
    }

    h2 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--accent-blue);
    }

    form {
      margin-top: 1rem;
    }

    textarea, input, button {
      margin-top: 1rem;
    }

    #studyPlanContainer {
      margin-top: 2rem;
    }

    .day-plan {
      background: rgba(255, 255, 255, 0.03);
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .day-plan h3 {
      font-size: 1.25rem;
      color: var(--accent-blue);
      margin-bottom: 1rem;
    }

    .task {
      margin-bottom: 1rem;
      background-color: rgba(77, 142, 255, 0.05);
      padding: 1rem;
      border-radius: 10px;
    }

    .task a {
      color: var(--accent-purple);
    }
  </style>
</head>
<body>
  <form id="prefForm" style="display: none;">
  <h3>Setează-ți preferințele</h3>
  <input type="number" id="age" placeholder="Vârsta" required />
  <input type="text" id="preferedTime" placeholder="Perioada preferată de studiu" required />
  <textarea id="tasks" placeholder="Task-uri inițiale (virgule între ele)" required></textarea>
  <button type="submit">Salvează Preferințe</button>
</form>

<form id="planForm">
  <h3>Generează un plan personalizat</h3>
  <textarea id="planTasks" placeholder="Scrie aici task-urile pentru această săptămână. Acestea trebuie puse în ordinea priorității, pentru a ave un plan cât mai detaliat și exact, pune între paranteze detalii ex: test română(timpurile verbelor), test biologie(sistem nervos, căi de conducere), examen admitere(un subiect durează 3 ore, din materia informatică" required></textarea>
  <button type="submit">Generează Plan</button>
</form>

<div id="studyPlanContainer"></div>



  

  <p id ="displayPreferences"></p>

  <script type="module" src="personalisedPlans.js"></script>
</body>
</html>
