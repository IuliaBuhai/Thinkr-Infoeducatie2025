<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PlanneR</title>
  <link rel="stylesheet" href="styles.css">
  <style>
      body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-primary);
      padding: 2rem;
    }

    .card {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: var(--border-radius);
      background: var(--glass-effect);
      box-shadow: var(--shadow);
    }

    h2 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--accent-blue);
    }

    form {
      margin-top: 1rem;
    }

    textarea, input, button {
      margin-top: 1rem;
    }

    #studyPlanContainer {
      margin-top: 2rem;
    }

    .day-plan {
      background: rgba(255, 255, 255, 0.03);
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .day-plan h3 {
      font-size: 1.25rem;
      color: var(--accent-blue);
      margin-bottom: 1rem;
    }

    .task {
      margin-bottom: 1rem;
      background-color: rgba(77, 142, 255, 0.05);
      padding: 1rem;
      border-radius: 10px;
    }

    .task a {
      color: var(--accent-purple);
    }
    .calendar-container {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 12px;
  margin: 20px 0;
}

.day-column {
  background: #f4f4f4;
  border-radius: 8px;
  padding: 10px;
  box-shadow: 0 1px 5px rgba(0,0,0,0.1);
}

.day-column h4 {
  margin-bottom: 8px;
  text-align: center;
  font-size: 16px;
  color: #333;
}

.task-title {
  background: #e0eaff;
  margin: 6px 0;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
}

.task-title:hover {
  background: #cddfff;
}


.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.4);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal-content {
  background: white;
  padding: 20px;
  width: 90%;
  max-width: 500px;
  border-radius: 10px;
  position: relative;
}

.close {
  position: absolute;
  top: 10px;
  right: 16px;
  cursor: pointer;
  font-size: 24px;
  color: #444;
}

.hidden {
  display: none;
}

  </style>
</head>
<body>
  <div id="calendar" class="calendar-container"></div>


    <div id="taskModal" class="modal hidden">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h3 id="modalTitle"></h3>
        <p id="modalDescription"></p>
        <p><strong>Durată:</strong> <span id="modalDuration"></span> minute</p>
        <p><strong>Web:</strong> <span id="modalWeb"></span></p>
        <p><strong>Cărți:</strong> <span id="modalBooks"></span></p>
      </div>
    </div>

  <form id="prefForm" style="display: none;">
  <h3>Setează-ți preferințele</h3>
  <input type="number" id="age" placeholder="Vârsta" required />
  <input type="text" id="preferedTime" placeholder="Perioada preferată de studiu" required />
  <textarea id="tasks" placeholder="Task-uri inițiale (virgule între ele)" required></textarea>
  <button type="submit">Salvează Preferințe</button>
</form>

<form id="planForm">
  <h3>Generează un plan personalizat</h3>
  <textarea id="planTasks" placeholder="Scrie aici task-urile pentru această săptămână. Acestea trebuie puse în ordinea priorității, pentru a ave un plan cât mai detaliat și exact, pune între paranteze detalii ex: test română(timpurile verbelor), test biologie(sistem nervos, căi de conducere), examen admitere(un subiect durează 3 ore, din materia informatică" required></textarea>
  <button type="submit">Generează Plan</button>
</form>

<div id="studyPlanContainer"></div>



  

  <p id ="displayPreferences"></p>

  <script type="module" src="personalisedPlans.js"></script>
</body>
</html>
