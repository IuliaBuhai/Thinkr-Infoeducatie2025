<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyTrack - Dashboard</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/progressbar.js@1.1.0/dist/progressbar.min.js"></script>
  
    <script type="module" src="dashboard.js"></script>
  <style>
 
:root {
  --bg-dark: #0f0f13;
  --bg-darker: #07070a;
  --bg-card: #1a1a24;
  --accent-blue: #4d8eff;
  --accent-purple: #8a63ff;
  --accent-cyan: #00e0ff;
  --text-primary: #f0f0f5;
  --text-secondary: #a0a0b0;
  --success: #2dd4a7;
  --warning: #ffb74d;
  --danger: #ff6b6b;
  --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
  --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
  --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.35);
  --border-radius: 12px;
  --glass-effect: rgba(30, 30, 45, 0.6);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background-color: var(--bg-dark);
  color: var(--text-primary);
  line-height: 1.6;
  min-height: 100vh;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1.5rem 2rem;
  background-color: var(--bg-darker);
  box-shadow: var(--shadow);
  position: sticky;
  top: 0;
  z-index: 100;
}

h1, h2, h3 {
  color: var(--text-primary);
  font-family: 'Space Grotesk', sans-serif;
  font-weight: 600;
}

button {
  cursor: pointer;
  padding: 0.6rem 1.2rem;
  border: none;
  border-radius: 6px;
  transition: var(--transition);
  font-weight: 500;
}

      
.dashboard-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 1.5rem;
  padding: 2rem;
  max-width: 1800px;
  margin: 0 auto;
}

.card {
  background-color: var(--bg-card);
  border-radius: var(--border-radius);
  padding: 1.75rem;
  box-shadow: var(--shadow);
  transition: var(--transition);
  border: 1px solid rgba(255, 255, 255, 0.05);
}

.card:hover {
  box-shadow: var(--shadow-hover);
  transform: translateY(-2px);
}

      
.progress-card {
  grid-column: span 1;
  position: relative;
  overflow: hidden;
}

.progress-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
}

.progress-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1.5rem;
  margin: 1.5rem 0;
}

#goalProgressBar {
  width: 180px;
  height: 180px;
}

.progress-info {
  text-align: center;
}

#goalProgressLabel {
  font-size: 2.5rem;
  font-weight: bold;
  background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 0.5rem;
}

#progressText {
  font-size: 1.2rem;
  margin: 0.5rem 0;
  font-weight: 500;
}

#progressComparison {
  color: var(--text-secondary);
  font-size: 0.9rem;
}

.goal-form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  width: 100%;
}

.goal-form input {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  color: var(--text-primary);
  padding: 0.75rem;
  border-radius: 6px;
  font-size: 1rem;
}

.goal-form button {
  background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
  color: white;
  font-weight: 600;
}


.timer-card {
  grid-column: span 1;
  position: relative;
}

.timer-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, var(--accent-purple), var(--accent-cyan));
}

.timer-display {
  text-align: center;
  margin: 1.5rem 0;
}

#time {
  font-size: 3rem;
  font-family: monospace;
  margin-bottom: 1.5rem;
  letter-spacing: 2px;
  background: rgba(0, 224, 255, 0.1);
  padding: 0.5rem;
  border-radius: var(--border-radius);
  display: inline-block;
}

.timer-controls {
  display: flex;
  gap: 0.75rem;
  justify-content: center;
  flex-wrap: wrap;
}

.timer-controls button {
  flex: 1;
  min-width: 100px;
  font-weight: 600;
}

#startBtn {
  background: var(--success);
}

#pauseBtn {
  background: var(--warning);
  color: var(--bg-dark);
}

#stopBtn {
  background: var(--danger);
}

#resetBtn {
  background: rgba(255, 255, 255, 0.1);
}

.session-form {
  margin-top: 1.5rem;
}

.form-group {
  margin-bottom: 1.25rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  font-size: 0.95rem;
  color: var(--text-secondary);
}

.form-group input {
  width: 100%;
  padding: 0.75rem;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 6px;
  color: var(--text-primary);
  transition: var(--transition);
}

.form-group input:focus {
  outline: none;
  border-color: var(--accent-blue);
  box-shadow: 0 0 0 2px rgba(77, 142, 255, 0.2);
}


.chart-card {
  grid-column: span 2;
  position: relative;
}

.chart-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.5rem;
}

.chart-actions {
  display: flex;
  gap: 0.5rem;
}

.chart-btn {
  background: rgba(255, 255, 255, 0.1);
  border: none;
  color: var(--text-secondary);
  padding: 0.4rem 0.8rem;
  border-radius: 6px;
  font-size: 0.85rem;
  font-weight: 500;
  transition: var(--transition);
}

.chart-btn.active, .chart-btn:hover {
  background: var(--accent-blue);
  color: white;
}

.chart-container {
  position: relative;
  height: 320px;
  width: 100%;
}

.chart-loader {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(15, 15, 19, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
  border-radius: var(--border-radius);
}

.chart-loader::after {
  content: '';
  width: 36px;
  height: 36px;
  border: 4px solid rgba(77, 142, 255, 0.2);
  border-top-color: var(--accent-blue);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}


      
.heatmap-card {
  grid-column: span 3;
}

.heatmap-container {
  width: 100%;
  overflow-x: auto;
  padding-bottom: 1rem;
}

#studyHeatmap {
  display: flex;
  flex-direction: column;
  gap: 6px;
  margin-top: 1.5rem;
}

.heatmap-day {
  width: 26px;
  height: 26px;
  border-radius: 4px;
  background-color: rgba(77, 142, 255, 0.1);
  position: relative;
}

.heatmap-day:hover::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: 100%;
  left: 50%;
  transform: translateX(-50%);
  background: var(--bg-card);
  color: var(--text-primary);
  padding: 0.5rem 0.75rem;
  border-radius: 6px;
  font-size: 0.85rem;
  white-space: nowrap;
  z-index: 100;
  box-shadow: var(--shadow);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

      
.plan-card {
  grid-column: span 3;
}

.form-row {
  display: flex;
  gap: 1.5rem;
  margin-bottom: 1.5rem;
}

.form-row .form-group {
  flex: 1;
}

.plan-output {
  margin-top: 2rem;
  background: rgba(255, 255, 255, 0.03);
  border-radius: var(--border-radius);
  padding: 1.5rem;
}

.plan-day {
  margin-bottom: 2rem;
  padding-bottom: 1rem;
  border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
}

.plan-day:last-child {
  border-bottom: none;
}

.plan-day h3 {
  margin-bottom: 1rem;
  color: var(--accent-cyan);
}

.task {
  margin-bottom: 0.75rem;
  padding-left: 1rem;
  border-left: 3px solid var(--accent-blue);
}

.duration {
  color: var(--text-secondary);
  font-size: 0.9rem;
  display: inline-block;
  margin-left: 0.5rem;
}


.history-card {
  grid-column: span 1;
}

.history-container {
  max-height: 400px;
  overflow-y: auto;
  margin-top: 1.5rem;
  padding-right: 0.5rem;
}

.history-container::-webkit-scrollbar {
  width: 6px;
}

.history-container::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 3px;
}

.history-container::-webkit-scrollbar-thumb {
  background: var(--accent-blue);
  border-radius: 3px;
}

dl.history, dl.sessHistory {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

dt {
  font-weight: 600;
  color: var(--accent-cyan);
}

dd {
  color: var(--text-secondary);
  font-size: 0.95rem;
  margin-left: 1rem;
  margin-bottom: 1rem;
}

/* Buttons & Interactive Elements */
button {
  background-color: var(--accent-blue);
  color: white;
  font-weight: 600;
}

button:hover {
  opacity: 0.9;
  transform: translateY(-1px);
}

button:disabled {
  background-color: var(--secondary);
  cursor: not-allowed;
  opacity: 0.6;
}

#logoutBtn {
  background-color: var(--danger);
}


@media (max-width: 1200px) {
  .dashboard-grid {
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  }
  
  .chart-card, .heatmap-card, .plan-card {
    grid-column: span 1;
  }
}

@media (max-width: 768px) {
  .dashboard-grid {
    padding: 1rem;
    gap: 1rem;
  }
  
  .card {
    padding: 1.25rem;
  }
  
  .form-row {
    flex-direction: column;
    gap: 1rem;
  }
  
  .chart-header {
    flex-direction: column;
    align-items: flex-start;
    gap: 1rem;
  }
  
  .chart-actions {
    width: 100%;
    overflow-x: auto;
    padding-bottom: 0.5rem;
  }
  
  #time {
    font-size: 2.5rem;
  }
}


.fade-in {
  animation: fadeIn 0.5s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.pulse {
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(77, 142, 255, 0.4); }
  70% { box-shadow: 0 0 0 10px rgba(77, 142, 255, 0); }
  100% { box-shadow: 0 0 0 0 rgba(77, 142, 255, 0); }
}
  </style>
</head>
<body>
    <header>
        <h1 id="greeting">Bine ai venit!</h1>
        <button id="logoutBtn">Deconectare</button>
    </header>

    <main>
        <div class="dashboard-grid">
       
            <section class="card progress-card">
                <h2>Progresul tău</h2>
                <div class="progress-container">
                    <div id="goalProgressBar"></div>
                    <div class="progress-info">
                        <div id="goalProgressLabel">0%</div>
                        <p id="progressText">Începe să studiezi</p>
                        <p id="progressComparison"></p>
                    </div>
                </div>
                <form id="studyGoal" class="goal-form">
                    <label for="timeGoal">Obiectiv zilnic (ore:minute):</label>
                    <input type="time" id="timeGoal" required>
                    <button type="submit">Salvează</button>
                </form>
            </section>

         
            <section class="card timer-card">
                <h2>Cronometru studiu</h2>
                <div class="timer-display">
                    <div id="time">00:00:00</div>
                    <div class="timer-controls">
                        <button id="startBtn">Start</button>
                        <button id="pauseBtn">Pauză</button>
                        <button id="stopBtn">Finalizează</button>
                        <button id="resetBtn">Resetează</button>
                    </div>
                </div>
                <form class="session-form">
                    <div class="form-group">
                        <label for="sessionTitle">Titlu sesiune:</label>
                        <input type="text" id="sessionTitle" list="titleSuggestions" required>
                        <datalist id="titleSuggestions"></datalist>
                    </div>
                    <div class="form-group">
                        <label for="sessionDescription">Descriere:</label>
                        <input type="text" id="sessionDescription">
                    </div>
                    <div class="form-group">
                        <label for="sessionTag">Tag (materie):</label>
                        <input type="text" id="sessionTag" list="tagSuggestions">
                        <datalist id="tagSuggestions"></datalist>
                    </div>
                </form>
            </section>

         
            <section class="card chart-card">
                <div class="chart-header">
                    <h2>Distribuția timpului</h2>
                    <div class="chart-actions">
                        <button class="chart-btn active" data-period="day">Astăzi</button>
                        <button class="chart-btn" data-period="week">Săptămâna</button>
                    </div>
                </div>
                <div class="chart-container">
                    <div id="distributionLoader" class="chart-loader" style="display: none;"></div>
                    <canvas id="timeDistributionChart"></canvas>
                </div>
            </section>

            <section class="card chart-card">
                <div class="chart-header">
                    <h2>Activitate săptămânală</h2>
                    <div class="chart-actions">
                        <button class="chart-btn active" data-metric="hours">Ore</button>
                        <button class="chart-btn" data-metric="sessions">Sesiuni</button>
                    </div>
                </div>
                <div class="chart-container">
                    <div id="weeklyLoader" class="chart-loader" style="display: none;"></div>
                    <canvas id="weeklyStudyChart"></canvas>
                </div>
            </section>

           =
            <section class="card heatmap-card">
                <h2>Istoric studiu (12 săptămâni)</h2>
                <div id="studyHeatmap" class="heatmap-container"></div>
            </section>

            <section class="card plan-card">
                <h2>Generator Plan Studiu</h2>
                <form id="StudyPlanForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="grade">Clasă/Nivel:</label>
                            <input type="text" id="grade" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Materie:</label>
                            <input type="text" id="subject" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="title">Titlu/Temă:</label>
                            <input type="text" id="title" required>
                        </div>
                        <div class="form-group">
                            <label for="days">Zile disponibile:</label>
                            <input type="number" id="days" min="1" max="30">
                        </div>
                        <div class="form-group">
                            <label for="hours">Ore pe zi:</label>
                            <input type="number" id="hours" min="1" max="12">
                        </div>
                    </div>
                    <button type="submit">Generează Plan</button>
                </form>
                <div id="loading" style="display: none;">Se generează planul...</div>
                <div id="planOutput" class="plan-output"></div>
            </section>

            
            <section class="card history-card">
                <h2>Istoric Planuri</h2>
                <div id="displayHistory" class="history-container"></div>
            </section>

            <section class="card history-card">
                <h2>Istoric Sesiuni</h2>
                <div id="displaySessions" class="history-container"></div>
            </section>
        </div>
    </main>

    <footer>
        <p>StudyTrack &copy; 2023</p>
    </footer>
</body>
</html>
