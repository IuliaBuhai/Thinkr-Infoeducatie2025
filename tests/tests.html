<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="/styles.css" rel="stylesheet">
  <link href="test_style.css" rel="stylesheet">
  <script type="module" src="test_script.js"></script>
</head>
<body>
  <div id="loader">
        <div class="loader-glass">
            <img src="logo1.png" alt="Thinkr Logo" class="loader-logo" />
        </div>
    </div>
  <div class="takeTest"></div>
  <div class="container">
    <div class="logo-container">
      <a href="../dashboard.html"><img src="/logo1.png" alt="Thinkr Logo" class="logo"></a>
    </div>
     <h1>Teste</h1>
     <div class="lessonModal" id="lessonModal">
      <div class="lesson-header">
        <h2 id="lessonTitle"></h2>
        <button class="close-lesson">×</button>
      </div>
      <div class="lesson-content" id="lessonContent"></div>
    </div>

    <div class = "main-grid">
     
    <section class="card fade-in" style = "height: fit-content; padding: 20px;">
      <h2>Generare test</h2>
      <p class="section-description">Generează un test și vezi unde mai ai de învățat</p>
      
      <form id="generateTest">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;">
          <div>
            <label for="materie">Materia</label>
            <input type="text" id="materie" placeholder="Ex: Chimie" required />
          </div>
          <div>
            <label for="titlu">Titlu lecție / test (din ce dai test/ pentru ce te pregătești)</label>
            <input type="text" id="titlu" placeholder="Ex: Acizi și baze" required />
          </div>
          
          <div>
            <label for="detalii">Detalii test</label>
            <input type="text" id="detalii" placeholder="Ex: Vreau sa vad doar probleme/ Pune întrebări grele" required />
          </div>
          <div>
            <label for="clasa">Clasa/An/Nivel</label>
            <input type="text" id="clasa" placeholder="Clasa a 12-a / An 1 Master" required />
          </div>

        </div>
        
        <button type="submit" style="margin-top: 1.5rem;">Generează testul</button>
      </form>
    </section>

    <section class="card fade-in" >
      <h1>Lecțiile tale</h1>
      <div id="lecturesDisplay"></div>
      <button  style="margin-top: 1.5rem;" id ='loadAllLecturesBtn'>Încarcă  toate lecțiile</button>
    </section>
    </div>
    <section class="card fade-in">
      <div id="resultDisplay" style="display:none;"></div>
    </section>

    
  </div>
</body>
</html>
