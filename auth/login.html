<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare | Thinkr</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0f13;
            --bg-darker: #07070a;
            --bg-card: #1a1a24;
            --accent-blue: #4d8eff;
            --accent-purple: #8a63ff;
            --accent-cyan: #00e0ff;
            --text-primary: #f0f0f5;
            --text-secondary: #a0a0b0;
            --success: #2dd4a7;
            --warning: #ffb74d;
            --danger: #ff6b6b;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.35);
            --border-radius: 12px;
            --glass-effect: rgba(30, 30, 45, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(77, 142, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(138, 99, 255, 0.15) 0%, transparent 50%);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo {
            height: 60px;
            width: auto;
            margin-bottom: 1rem;
            transition: var(--transition);
        }

        .logo:hover {
            transform: translateY(-3px);
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            margin-bottom: 1.25rem;
            letter-spacing: -0.5px;
        }

        h1 { 
            font-size: 2rem; 
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 1.5rem;
            position: relative;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            border-radius: 3px;
        }

        #loginForm {
            width: 100%;
            max-width: 500px;
            background: var(--glass-effect);
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        #loginForm:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(77, 142, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }

        #loginForm:hover:before {
            opacity: 1;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(10, 10, 15, 0.5);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(77, 142, 255, 0.2);
            background: rgba(10, 10, 15, 0.7);
        }

        input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        button[type="submit"] {
            width: 100%;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
            border: none;
            padding: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1.05rem;
            transition: var(--transition);
            margin-top: 0.5rem;
            box-shadow: 0 4px 15px rgba(77, 142, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        button[type="submit"]:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.4s ease;
        }

        button[type="submit"]:hover:after {
            transform: translateX(0);
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(77, 142, 255, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(1px);
        }

        .form-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-footer a {
            color: var(--accent-cyan);
            text-decoration: none;
            transition: var(--transition);
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin: -0.5rem 0 1.5rem;
        }

        .forgot-password a {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-decoration: none;
            transition: var(--transition);
        }

        .forgot-password a:hover {
            color: var(--accent-blue);
        }

        @media (max-width: 600px) {
            body {
                padding: 1.5rem;
            }
            
            #loginForm {
                padding: 2rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }

            .logo {
                height: 50px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #loginForm {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <div class="logo-container">
            <img src="/logo1.png" alt="Thinkr Logo" class="logo">
        </div>
        
        <h1>Bine ai revenit</h1>
        
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Parola" required />
        
        <div class="forgot-password">
            <a href="/forgot-password">Ai uitat parola?</a>
        </div>
        
        <button type="submit">Conectează-te</button>
        
        <div class="form-footer">
            Nu ai un cont? <a href="/auth/signup.html">Înregistrează-te</a>
        </div>
    </form>

    <script type="module" src="/auth/login.js"></script>
</body>
</html>
